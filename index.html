<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTSD Academic Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    colors: {
                        mtsd: {
                            bg: '#0B0F19',
                            card: '#161B26',
                            primary: '#6366f1',
                            accent: '#22d3ee',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(22, 27, 38, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .custom-scroll::-webkit-scrollbar {
            height: 4px;
            width: 4px;
        }

        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scroll::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.2);
            border-radius: 10px;
        }

        .sticky-col-rank {
            position: sticky;
            left: 0;
            z-index: 20;
            background-color: #161B26;
        }

        .sticky-col-name {
            position: sticky;
            left: 24px;
            z-index: 20;
            background-color: #161B26;
        }

        .mate-sticky-name {
            position: sticky;
            left: 0;
            z-index: 20;
            background-color: #161B26;
        }

        .standard-name-col {
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .ultra-truncate-name {
            max-width: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .standard-mark-col {
            font-size: 11px;
            padding: 4px 2px !important;
            text-align: center;
        }

        @media (max-width: 639px) {
            .standard-name-col {
                max-width: 60px !important;
            }

            .ultra-truncate-name {
                max-width: 25px !important;
            }

            .standard-mark-col {
                font-size: 8.5px !important;
                padding: 4px 1px !important;
            }
        }

        @media (min-width: 640px) {

            .sticky-col-rank,
            .sticky-col-name,
            .mate-sticky-name {
                position: static;
                background-color: transparent;
            }
        }

        /* Name Reveal Toast */
        #name-reveal-toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            z-index: 100;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s;
            opacity: 0;
            pointer-events: none;
        }

        #name-reveal-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
</head>

<body class="bg-mtsd-bg text-slate-100 font-sans min-h-screen pb-12">
    <div id="loader"
        class="fixed inset-0 z-50 flex items-center justify-center bg-mtsd-bg transition-opacity duration-300">
        <div class="flex flex-col items-center">
            <div class="w-12 h-12 border-4 border-indigo-500/20 border-t-indigo-500 rounded-full animate-spin"></div>
            <p class="mt-4 text-slate-400 text-sm font-medium tracking-wide">Synthesizing Analytics...</p>
        </div>
    </div>

    <!-- Name Reveal Toast Component -->
    <div id="name-reveal-toast">
        <div class="glass-card px-6 py-3 rounded-2xl shadow-2xl border-indigo-500/30 bg-[#1C2230]/90">
            <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse"></div>
                <span id="name-reveal-content" class="text-xs font-bold tracking-wide uppercase text-indigo-100"></span>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8 sm:py-12">
        <header class="mb-10 text-center sm:text-left flex flex-col sm:flex-row sm:items-end justify-between gap-6">
            <div>
                <div
                    class="inline-flex items-center px-3 py-1 rounded-full bg-indigo-500/10 border border-indigo-500/20 text-indigo-400 text-[10px] font-bold uppercase tracking-wider mb-3">
                    Institutional Academic Report
                </div>
                <p id="data-meta" class="text-slate-400 mt-2 text-sm italic">Loading data...</p>
            </div>

            <div class="inline-flex p-1 bg-white/5 rounded-2xl overflow-hidden self-center sm:self-auto">
                <button onclick="changeForm('F1')" id="btn-f1"
                    class="px-8 py-2.5 text-sm font-bold rounded-xl transition-all duration-300 bg-indigo-600 text-white shadow-xl shadow-indigo-500/20">
                    Form 1
                </button>
                <button onclick="changeForm('F2')" id="btn-f2"
                    class="px-8 py-2.5 text-sm font-bold rounded-xl transition-all duration-300 text-slate-400 hover:text-slate-200">
                    Form 2
                </button>
            </div>
        </header>

        <main id="main-content" class="space-y-8 opacity-0 transition-opacity duration-500">
            <!-- View Selector (Report Switcher) -->
            <div class="flex flex-wrap justify-center gap-2 mb-8 p-1 bg-white/5 rounded-2xl w-full max-w-3xl mx-auto">
                <button onclick="changeView('results')" id="view-results"
                    class="flex-1 px-3 py-2.5 text-[10px] sm:text-xs font-bold uppercase tracking-wider rounded-xl transition-all duration-300 bg-indigo-600 text-white shadow-lg">Class
                    Results</button>
                <button onclick="changeView('mate')" id="view-mate"
                    class="flex-1 px-3 py-2.5 text-[10px] sm:text-xs font-bold uppercase tracking-wider rounded-xl transition-all duration-300 text-slate-400 hover:text-slate-200">Maths
                    Trend</button>
                <button onclick="changeView('subjects')" id="view-subjects"
                    class="flex-1 px-3 py-2.5 text-[10px] sm:text-xs font-bold uppercase tracking-wider rounded-xl transition-all duration-300 text-slate-400 hover:text-slate-200">Subject
                    Analysis</button>
            </div>

            <!-- Session Navigation (Tab Selector) -->
            <div id="session-selector-container"
                class="flex flex-wrap items-center justify-center sm:justify-start gap-4 mb-8">
                <span
                    class="text-[10px] font-bold uppercase tracking-widest text-slate-500 w-full sm:w-auto text-center sm:text-left text-xs">Select
                    Exam:</span>
                <div id="session-buttons" class="flex bg-white/5 p-1 rounded-xl">
                    <!-- Buttons injected by JS -->
                </div>
            </div>

            <section id="section-results">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-1.5 h-6 bg-emerald-500 rounded-full"></div>
                    <h2 id="table-title" class="text-sm font-bold uppercase tracking-widest text-slate-400">Class
                        results table</h2>
                </div>

                <div class="glass-card rounded-2xl overflow-hidden">
                    <div class="overflow-x-auto overflow-y-auto custom-scroll pb-1 max-h-[600px]">
                        <table class="w-full text-left border-collapse min-w-[800px]">
                            <thead id="table-head"></thead>
                            <tbody id="table-body" class="divide-y divide-white/5 text-[11px] sm:text-xs"></tbody>
                        </table>
                    </div>
                </div>
            </section>
            <!-- Mathematics Comparison Section -->
            <section id="section-mate" class="pb-8 hidden">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-1.5 h-6 bg-amber-500 rounded-full"></div>
                    <h2 class="text-sm font-bold uppercase tracking-widest text-slate-400">Matematik: Performance
                        Comparison Across Exams</h2>
                </div>

                <div class="glass-card rounded-2xl overflow-hidden shadow-2xl">
                    <div class="overflow-x-auto overflow-y-auto custom-scroll pb-1 max-h-[600px]">
                        <table class="w-full text-left border-collapse">
                            <thead id="mate-head"></thead>
                            <tbody id="mate-body" class="divide-y divide-white/5 text-[10px] sm:text-[11px]"></tbody>
                        </table>
                    </div>
                </div>
            </section>
            <!-- Subject Performance Analysis Section -->
            <section id="section-subjects" class="pb-12 hidden">
                <div class="flex items-center gap-3 mb-6">
                    <div class="w-1.5 h-6 bg-indigo-500 rounded-full"></div>
                    <h2 class="text-sm font-bold uppercase tracking-widest text-slate-400">Subject Performance Analysis:
                        Average Scores Across Exams</h2>
                </div>

                <div class="glass-card rounded-2xl overflow-hidden shadow-2xl">
                    <div class="overflow-x-auto overflow-y-auto custom-scroll pb-1 max-h-[600px]">
                        <table class="w-full text-left border-collapse">
                            <thead id="subject-head"></thead>
                            <tbody id="subject-body" class="divide-y divide-white/5 text-[10px] sm:text-[11px]"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

                if (s >= 80) weight = 'font-bold';
            } else {
                hue = 0;
                weight = 'font-black';
            }

            return { color: `hsl(${hue}, 90%, 60%)`, weight };
        }

        function render() {
            // Render session buttons dynamically
            const sessBtnContainer = document.getElementById('session-buttons');
            const sessIds = Object.keys(examMap).sort();
            sessBtnContainer.innerHTML = sessIds.map(id => {
                const isActive = parseInt(id) === activeSession;
                const cls = isActive
                    ? "px-6 py-2 text-xs font-bold rounded-lg transition-all bg-indigo-500/20 text-indigo-300"
                    : "px-6 py-2 text-xs font-bold rounded-lg transition-all text-slate-400 hover:text-slate-200";
                return `<button onclick="changeSession(${id})" id="btn-sess-${id}" class="${cls}">${examMap[id]}</button>`;
            }).join('');

            const fileId = activeForm + '-' + activeSession;
            const sessionData = rawData.filter(d => d.EXAM === fileId);

            document.getElementById('data-meta').textContent = sessionData.length + ' student records for ' + fileId;
            document.getElementById('table-title').textContent = 'Class results table (' + fileId + ')';

            if (sessionData.length === 0) {
                document.getElementById('table-body').innerHTML = '<tr><td colspan="100" class="p-8 text-center text-slate-500">No data available for this session.</td></tr>';
                // Do not return here, as renderMateAnalysis should still run
            }

            const academicSubjects = ['BM', 'BI', 'SEJ', 'GEO', 'BA', 'PI', 'MATE', 'SNS', 'RBT', 'HQ', 'MQ', 'FEQ', 'HAD', 'TAU', 'TAF'];
            const coCurricularSubjects = ['PJK', 'PSV'];
            const subjects = [...academicSubjects, ...coCurricularSubjects];

            const head = document.getElementById('table-head');
            head.innerHTML = `
                <tr class="bg-white/[0.02] text-[8px] font-bold uppercase tracking-widest text-slate-400">
                    <th class="px-2 py-2 sticky-col-rank border-b border-white/5 w-[32px]">BIL</th>
                    <th class="px-3 py-2 sticky-col-name border-b border-white/5 ultra-truncate-name">NAMA</th>
                    ${subjects.map(s => '<th class="px-1 py-2 text-center border-b border-white/5">' + s + '</th>').join('')}
                    <th class="px-2 py-2 text-center border-b border-white/5 bg-indigo-500/10 text-indigo-300">JUMLAH</th>
                    <th class="px-2 py-2 text-center border-b border-white/5 bg-indigo-500/10 text-indigo-300">PERATUS</th>
                </tr>
            `;

            const body = document.getElementById('table-body');
            body.innerHTML = sessionData.map(row => `
                <tr class="hover:bg-white/5 transition-colors group">
                    <td class="px-2 py-1.5 font-bold text-slate-500 sticky-col-rank group-hover:bg-[#1C2230] border-b border-white/5 standard-mark-col">${row.BIL}</td>
                    <td class="px-3 py-1.5 font-medium uppercase text-slate-300 sticky-col-name group-hover:bg-[#1C2230] border-b border-white/5 ultra-truncate-name cursor-pointer" onclick="revealName('${row.NAMA}')" title="${row.NAMA}">${row.NAMA}</td>
                    ${subjects.map(s => {
                const val = row[s] || '-';
                const styleObj = getGradeStyle(val);
                return '<td class="border-b border-white/5 standard-mark-col ' + styleObj.weight + '" style="color: ' + styleObj.color + '">' + val + '</td>';
            }).join('')}
                    <td class="font-bold text-indigo-300 bg-indigo-500/5 group-hover:bg-indigo-500/10 border-b border-white/5 standard-mark-col">${Number(row.JUMLAH).toLocaleString()}</td>
                    <td class="font-black text-indigo-400 bg-indigo-500/5 group-hover:bg-indigo-500/10 border-b border-white/5 standard-mark-col">${parseFloat(row.PURATA).toFixed(1)}%</td>
                </tr>
            `).join('');

            // Optimization: Static tables are now rendered once on init
        }

        function changeForm(form) {
            activeForm = form;
            document.getElementById('btn-f1').className = form === 'F1' ? "px-8 py-2.5 text-sm font-bold rounded-xl transition-all duration-300 bg-indigo-600 text-white shadow-xl shadow-indigo-500/20" : "px-8 py-2.5 text-sm font-bold rounded-xl transition-all duration-300 text-slate-400 hover:text-slate-200";
            document.getElementById('btn-f2').className = form === 'F2' ? "px-8 py-2.5 text-sm font-bold rounded-xl transition-all duration-300 bg-indigo-600 text-white shadow-xl shadow-indigo-500/20" : "px-8 py-2.5 text-sm font-bold rounded-xl transition-all duration-300 text-slate-400 hover:text-slate-200";
            render();
        }

        function changeSession(sess) {
            activeSession = sess;
            render();
        }

        function renderMateAnalysis() {
            const head = document.getElementById('mate-head');
            const body = document.getElementById('mate-body');

            const uniqueRawNames = [...new Set(rawData.map(d => d.NAMA.trim()))].sort((a, b) => b.length - a.length);
            const canonicalMap = {};
            uniqueRawNames.forEach(full => {
                if (canonicalMap[full]) return;
                const prefix = full.substring(0, 20).toUpperCase();
                uniqueRawNames.forEach(other => {
                    if (other.toUpperCase().startsWith(prefix)) {
                        if (!canonicalMap[other]) canonicalMap[other] = full;
                    }
                });
            });

            // Populate Score Lookup Map (O(N)) - Run once effectively
            if (Object.keys(scoreLookup).length === 0) {
                rawData.forEach(d => {
                    const rowName = d.NAMA.trim();
                    const cName = canonicalMap[rowName];
                    if (cName) {
                        if (!scoreLookup[cName]) scoreLookup[cName] = {};
                        scoreLookup[cName][d.EXAM] = d;
                    }
                });
            }

            const allExams = [...new Set(rawData.map(d => d.EXAM))].sort();
            const allStudents = [...new Set(Object.values(canonicalMap))].sort();

            const studentTotals = allStudents.map(canonicalName => {
                let totalScore = 0;
                allExams.forEach(exId => {
                    // O(1) Lookup
                    const found = scoreLookup[canonicalName]?.[exId];
                    const val = found ? (found['MATE'] || '-') : '-';
                    const score = parseFloat(val);
                    if (!isNaN(score)) totalScore += score;
                });
                return { canonicalName, totalScore };
            });

            studentTotals.sort((a, b) => a.totalScore - b.totalScore);

            head.innerHTML = `
                <tr class="bg-white/[0.02] text-[8px] font-bold uppercase tracking-widest text-slate-400">
                    <th class="sticky-col-name border-b border-white/5 standard-name-col" style="padding: 12px 8px;">NAME</th>
                    ${allExams.map(exId => {
                return '<th class="text-center border-b border-white/5 bg-amber-500/5 standard-mark-col">' + exId + '</th>';
            }).join('')}
                    <th class="text-center border-b border-white/5 bg-indigo-500/10 text-indigo-300 standard-mark-col">TOT</th>
                </tr>
            `;

            body.innerHTML = studentTotals.map(student => {
                const canonicalName = student.canonicalName;
                const results = allExams.map(exId => {
                    // O(1) Lookup
                    const found = scoreLookup[canonicalName]?.[exId];
                    const val = found ? (found['MATE'] || '-') : '-';
                    const style = getGradeStyle(val);
                    return '<td class="border-b border-white/5 standard-mark-col ' + style.weight + '" style="color: ' + style.color + '">' + val + '</td>';
                }).join('');

                return `
                    <tr class="hover:bg-white/5 transition-colors group">
                        <td class="font-medium uppercase text-slate-300 mate-sticky-name group-hover:bg-[#1C2230] border-b border-white/5 standard-name-col cursor-pointer" style="padding: 8px 12px;" onclick="revealName('${canonicalName}')" title="${canonicalName}">${canonicalName}</td>
                        ${results}
                        <td class="font-bold text-indigo-300 bg-indigo-500/5 border-b border-white/5 standard-mark-col">${student.totalScore.toLocaleString()}</td>
                    </tr>
                `;
            }).join('');
        }

        function getSubjectGradeStyle(score) {
            if (score === '-') return { color: '#64748b', weight: 'font-normal' };
            const s = parseFloat(score);
            if (isNaN(s)) return { color: '#94a3b8', weight: 'font-normal' };
            if (s >= 80) return { color: '#4ade80', weight: 'font-bold' }; // Green
            if (s >= 70) return { color: '#fbbf24', weight: 'font-bold' }; // Yellow/Amber
            return { color: '#f87171', weight: 'font-black' }; // Red
        }

        function renderSubjectAnalysis() {
            const head = document.getElementById('subject-head');
            const body = document.getElementById('subject-body');

            const academicSubjects = ['BM', 'BI', 'SEJ', 'GEO', 'BA', 'PI', 'MATE', 'SNS', 'RBT', 'HQ', 'MQ', 'FEQ', 'HAD', 'TAU', 'TAF'];
            const coCurricularSubjects = ['PJK', 'PSV'];
            const allSubjects = [...academicSubjects, ...coCurricularSubjects];

            head.innerHTML = `
                <tr class="bg-white/[0.02] text-[8px] font-bold uppercase tracking-widest text-slate-400">
                    <th class="sticky-col-name border-b border-white/5" style="padding: 12px 8px;">SUBJECT NAME</th>
                    <th class="text-center border-b border-white/5 bg-indigo-500/10 text-indigo-300 standard-mark-col">OVERALL AVERAGE (F1-F2)</th>
                </tr>
            `;

            body.innerHTML = allSubjects.map(sub => {
                const scores = rawData.map(d => parseFloat(d[sub])).filter(s => !isNaN(s));
                const count = scores.length;
                const avgNum = count > 0 ? (scores.reduce((a, b) => a + b, 0) / count) : null;
                const finalAvg = avgNum !== null ? avgNum.toFixed(1) : '-';
                const finalStyle = getSubjectGradeStyle(finalAvg);

                return `
                    <tr class="hover:bg-white/5 transition-colors group">
                        <td class="font-medium uppercase text-slate-300 mate-sticky-name group-hover:bg-[#1C2230] border-b border-white/5 cursor-pointer" style="padding: 8px 12px;" onclick="revealName('${subjectMap[sub] || sub}')" title="${subjectMap[sub] || sub}">${subjectMap[sub] || sub}</td>
                        <td class="font-bold border-b border-white/5 standard-mark-col ${finalStyle.weight}" style="color: ${finalStyle.color}">${finalAvg}</td>
                    </tr>
                `;
            }).join('');
        }

        let nameToastTimeout;
        function revealName(name) {
            const toast = document.getElementById('name-reveal-toast');
            const content = document.getElementById('name-reveal-content');

            content.textContent = name;
            toast.classList.add('show');

            clearTimeout(nameToastTimeout);
            nameToastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            try {
                render();
                // Initial render for static analysis tables (Optimized to run once)
                renderMateAnalysis();
                renderSubjectAnalysis();
            } catch (e) {
                console.error("Render failed:", e);
                document.getElementById('data-meta').innerHTML = '<span class="text-red-400">Error rendering data.</span>';
            }
            // Always fade in
            setTimeout(() => {
                document.getElementById('loader').classList.add('opacity-0');
                document.getElementById('main-content').classList.remove('opacity-0');
                setTimeout(() => document.getElementById('loader').classList.add('hidden'), 300);
            }, 600);
        });
    </script>
</body>

</html>
