        // Function to render statistics
        function renderStats(data) {
            const statsGrid = document.getElementById('stats-grid');
            const counts = {};
            
            // Custom Sort Order
            const sortOrder = [
                'PENGARAH',
                'PEGAWAI TEKNOLOGI MAKLUMAT',
                'PENOLONG PEGAWAI TEKNOLOGI MAKLUMAT',
                'JURUTEKNIK KOMPUTER',
                'PEGAWAI TADBIR',
                'PENOLONG PEGAWAI TADBIR',
                'PEMBANTU TADBIR',
                'SETIAUSAHA PEJABAT',
                'PEMBANTU KHIDMAT AM'
            ];

            // Count designations
            data.forEach(staff => {
                let desig = (staff.designation || 'Unknown').toUpperCase();
                
                let normalized = null;
                
                // Normalization Logic
                if (desig.includes('PENOLONG PEGAWAI TEKNOLOGI MAKLUMAT') || desig.includes('PENOLONG JURUTERA')) {
                    normalized = 'PENOLONG PEGAWAI TEKNOLOGI MAKLUMAT';
                } else if (desig.includes('PEGAWAI TEKNOLOGI MAKLUMAT') || desig.includes('TIMBALAN PENGARAH') || desig.includes('PENOLONG PENGARAH') || desig.includes('PENOLONG PENGETUA')) {
                    normalized = 'PEGAWAI TEKNOLOGI MAKLUMAT';
                } else if (desig.includes('JURUTEKNIK KOMPUTER')) {
                    normalized = 'JURUTEKNIK KOMPUTER';
                } else if (desig.includes('PEMBANTU TADBIR')) {
                    normalized = 'PEMBANTU TADBIR';
                } else if (desig.includes('PENOLONG PEGAWAI TADBIR')) {
                    normalized = 'PENOLONG PEGAWAI TADBIR';
                } else if (desig.includes('PEGAWAI TADBIR')) {
                    normalized = 'PEGAWAI TADBIR';
                } else if (desig.includes('SETIAUSAHA PEJABAT')) {
                    normalized = 'SETIAUSAHA PEJABAT';
                } else if (desig.includes('PEMBANTU KHIDMAT AM')) {
                    normalized = 'PEMBANTU KHIDMAT AM';
                } else if (desig.includes('PENGARAH')) { 
                    // Matches 'Pengarah UUMIT' etc. 
                    // Note: 'Penolong' and 'Timbalan' are already caught above, so this safely catches the main Director.
                    normalized = 'PENGARAH';
                } else {
                    normalized = staff.designation || 'Unknown'; 
                }
                
                counts[normalized] = (counts[normalized] || 0) + 1;
            });

            // Convert to array and sort by Custom Order, then by Count
            const sortedCounts = Object.entries(counts).sort((a, b) => {
                const indexA = sortOrder.indexOf(a[0]);
                const indexB = sortOrder.indexOf(b[0]);

                // Both in list: sort by index
                if (indexA !== -1 && indexB !== -1) {
                    return indexA - indexB;
                }
                
                // Only A in list: A comes first
                if (indexA !== -1) return -1;
                
                // Only B in list: B comes first
                if (indexB !== -1) return 1;

                // Neither in list: sort by count descending
                return b[1] - a[1];
            });

            let statsHTML = '';
            
            // Add Total Stuff Card
             statsHTML += `
                <div class="bg-blue-900 p-4 rounded-md border border-blue-800">
                    <p class="text-xs font-medium text-blue-300 uppercase">Total Staff</p>
                    <p class="mt-1 text-2xl font-bold text-blue-100">${data.length}</p>
                </div>
            `;

            sortedCounts.forEach(([designation, count]) => {
                statsHTML += `
                <div class="bg-gray-700 p-4 rounded-md border border-gray-600 hover:bg-gray-600 transition-colors">
                    <p class="text-xs font-medium text-gray-400 uppercase truncate" title="${designation}">${designation}</p>
                    <p class="mt-1 text-2xl font-bold text-gray-200">${count}</p>
                </div>
                `;
            });

            statsGrid.innerHTML = statsHTML;
        }

        // Function to render the table
        function renderTable(data) {
            const tableBody = document.getElementById('staff-table-body');
            const countDisplay = document.getElementById('record-count');
            
            // Update count
            countDisplay.textContent = data.length;
            
            // Clear existing data
            tableBody.innerHTML = '';
            
            if (data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-sm text-gray-400">No records found.</td></tr>';
                return;
            }

            // Populate rows
            data.forEach((staff, index) => {
                const row = document.createElement('tr');
                row.className = index % 2 === 0 ? 'bg-gray-800 hover:bg-gray-700' : 'bg-gray-900 hover:bg-gray-700';
                
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${index + 1}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-200">${staff.staff_no}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300 font-medium">${staff.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${staff.designation}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">${staff.department}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Run on load
        document.addEventListener('DOMContentLoaded', () => {
            renderStats(staffData);
            renderTable(staffData);
        });
    </script>
